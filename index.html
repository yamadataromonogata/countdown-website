<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カウントダウンタイマー</title>
  <style>
    /* 背景画像の設定 */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://example.com/tropical.jpg'); /* 画像URLまたはパス */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.8); /* 背景画像を少し暗く */
    }

    /* カウントダウンのコンテナ */
    .countdown {
      text-align: center;
      color: #fff;
      font-family: 'Georgia', serif;
      transition: opacity 1.5s ease-in; /* フェードアウト用 */
    }
    .countdown h1 {
      font-size: 2.5em;
      line-height: 1.5em;
      margin-bottom: 0.5em;
      font-family: 'Courier New', monospace;
    }
    .countdown p {
      font-size: 1.5em;
    }

    /* カウント終了後のメッセージのアニメーション */
    .message {
      display: none;
      font-size: 1.5em;
      opacity: 0;
      transition: opacity 2s ease-in;
    }
    .show {
      display: block;
      opacity: 1;
    }

    /* 表示用の画像 */
    .image-container {
      display: none;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }
    .image-container img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="countdown" id="countdown">
    <h1>あゆみへの<br>素敵なプレゼント</h1>
    <p id="timer"></p>
  </div>

  <!-- カウントダウン終了後に表示するメッセージ -->
  <div id="message">
    <p class="message" id="message1">今年のプレゼントは素敵な体験</p>
    <p class="message" id="message2">スパで素敵なひとときを</p>
    <p class="message" id="message3">11/24 14:00〜</p>
    <p class="message" id="message4">場所は「SPA THE SAKURA」<br>13:00〜お風呂に入れるみたいなので、先に行ってゆっくりしてみてね（スパ後も入れる）</p>
  </div>

  <!-- 添付の画像を表示するエリア -->
  <div class="image-container" id="image-container">
    <img src="IMG_2060.webp" alt="SPA Image">
  </div>

  <script>
    // カウントダウン終了日時を設定
    const targetDate = new Date("2024-11-11T22:15:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      // 残り時間を計算
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // 表示を更新
      document.getElementById("timer").innerHTML = `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;

      // カウントが終了したらメッセージを順に表示
      if (distance < 0) {
        clearInterval(interval);
        fadeOutTitle();
        setTimeout(displayMessages, 1500); // タイトルが消えた後にメッセージを表示
      }
    }

    // タイトルをフェードアウトさせる関数
    function fadeOutTitle() {
      const countdownDiv = document.getElementById("countdown");
      countdownDiv.style.opacity = "0"; // フェードアウト
      setTimeout(() => {
        countdownDiv.style.display = "none"; // フェードアウト後非表示
      }, 1500); // 1.5秒後に非表示
    }

    // 順番にメッセージをフェードイン表示する関数
    function displayMessages() {
      const messages = [
        document.getElementById("message1"),
        document.getElementById("message2"),
        document.getElementById("message3"),
        document.getElementById("message4")
      ];

      messages.forEach((message, index) => {
        setTimeout(() => {
          message.style.display = "block";
          message.classList.add("show");
        }, index * 3000); // 3秒間隔で次のメッセージを表示
      });

      // 最後のメッセージが表示された後に画像を表示
      setTimeout(() => {
        showImage();
      }, messages.length * 3000);
    }

    // 画像を表示する関数
    function showImage() {
      const imageContainer = document.getElementById("image-container");
      imageContainer.style.display = "block";
      window.scrollTo({ top: imageContainer.offsetTop, behavior: 'smooth' });
    }

    // 毎秒カウントダウンを更新
    const interval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
